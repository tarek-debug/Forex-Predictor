apiVersion: apps/v1
kind: Deployment
metadata:
  name: fxp-prediction
  namespace: fxp-apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fxp-prediction
  template:
    metadata:
      labels:
        app: fxp-prediction
    spec:
      containers:
      - name: fxp-prediction
        image: tarek111778/fxp-prediction-image:v0.0.1
        ports:
        - containerPort: 5002