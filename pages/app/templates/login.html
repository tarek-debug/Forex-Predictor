<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login and Registration</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/css/demo.css'>
    <link rel="stylesheet" href="/static/css/login_background_style.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>

<style>
    body {
        font-family: 'Raleway', sans-serif;
        color: white;
        background: #305A72; /* Dark background color */
        background-image: url('/static/images/space-background.jpg'); /* Space-themed background image */
        background-size: cover; /* Ensure the image covers the full background */
        background-position: center; /* Center the background image */
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        background: rgba(0, 0, 0, 0.6); /* Semi-transparent card background */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 90%; /* Limit the card width */
        max-width: 400px; /* Maximum width */
    }
    .form-container {
        margin: 20px 0; /* Add space above and below the form */
    }
    h2 {
        text-align: center;
        color: #FFFFFF;
    }
    input[type="text"], input[type="password"] {
        width: calc(100% - 20px); /* Full width minus padding */
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
        background: #ffffff;
    }
    button {
        width: 100%;
        padding: 10px;
        margin-top: 15px; /* Add space above the button */
        border-radius: 5px;
        background-color: #3498db; /* Consistent button color */
        color: white;
        border: none;
        cursor: pointer;
    }
    .switch-button {
        background: none;
        border: none;
        color: #FFD700; /* Gold color for clickable text */
        cursor: pointer;
        padding: 0;
        margin: 0;
    }
    .message {
        text-align: center;
        margin-top: 15px;
    }
</style>
<body>
    <div id="large-header" class="large-header">
        <canvas id="demo-canvas"></canvas>
        <div class="container">
            <div class="card">
                <div class="form-container" id="loginForm">
                    <h2>Login</h2>
                    <input type="text" id="username" placeholder="Username">
                    <input type="password" id="password" placeholder="Password">
                    <button type="button" onclick="login()">Login</button>
                    <p class="message">Don't have an account? <button class="switch-button" onclick="showRegistration()">Register Here</button></p>
                </div>
                <div class="form-container" id="registrationForm" style="display: none;">
                    <h2>Register</h2>
                    <input type="text" id="regUsername" placeholder="Username">
                    <input type="password" id="regPassword" placeholder="Password">
                    <input type="password" id="regConfirmPassword" placeholder="Confirm Password">
                    <button type="button" onclick="register()">Register</button>
                    <p class="message">Already have an account? <button class="switch-button" onclick="showLogin()">Login Here</button></p>
                </div>
            </div>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/EasePack.min.js'></script>
    <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/rAF.js'></script>
    <script src='https://www.marcoguglie.it/Codepen/AnimatedHeaderBg/demo-1/js/TweenLite.min.js'></script>
    <script src="/static/js/login_background.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
